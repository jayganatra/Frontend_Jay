<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
            const numRows = 5;
            for (let i = 1; i <= numRows; i++) {
            let row = "";
            for (let j = 1; j <= numRows; j++) {
                if (j === 1) {
                row += i + " ";
                } else {
                row += Math.pow(i, j - 1) + " ";
                }
            }
            console.log(row.trim());
            }

    </script>
</body>
</html>
