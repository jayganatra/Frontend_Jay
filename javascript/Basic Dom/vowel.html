<!-- Find the Character Is Vowel or Not ? -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vowel or Not</title>
</head>

<body>
    <input type="text" id="character" placeholder="Enter a Character"><br>
    <button>Check</button><br>
    <span></span>

    <script>
        let character = document.querySelector("#character");
        let btn = document.querySelector("button");

        btn.addEventListener("click", () => {
            if (character.value == 'a' || character.value == "e" || character.value == "i" || character.value == "o" || character.value == "u") {
                document.querySelector("span").innerHTML = `It's Vowel.`
            }
            else {
                document.querySelector("span").innerHTML = `It's Consonent.`
            }
        })
    </script>
</body>

</html>
