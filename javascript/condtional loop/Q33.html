<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n = 10; 
        let fib = [0, 1]; 
        for (let i = 2; i < n; i++) 
        {
        fib[i] = fib[i - 1] + fib[i - 2]; 
        }

        console.log(`The first ${n} numbers in the Fibonacci series are: ${fib.join(', ')}`);

    </script>
</body>
</html>
