<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let str = '10';
        let num = 10;

        console.log(typeof str); 
        console.log(typeof num); 

        if (typeof str !== typeof num) {
            
            str = Number(str);
        }

        console.log(typeof str); 
        console.log(str === num);

    </script>
    
</body>
</html>
