<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String length without librery</title>
</head>

<body>
    <script>
        let str = "hello"
        let length = 0;

        for (let i = 0; str[i] != undefined; i++) {
            length++;
        }
        console.log(length);
    </script>
</body>

</html>
