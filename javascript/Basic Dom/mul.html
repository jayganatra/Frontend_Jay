<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <Script>
        function mul(a) {
            const multiply = (b) => mul(a * b);
            
            multiply.valueOf = () => a;
            multiply.toString = () => a.toString();
            
            return multiply;
        }
        console.log(mul(2)(3)(4)); 
        console.log(mul(2)(3)(4).valueOf()); 
        console.log(mul(2)(3)(4).toString()); 
    </Script>
    
</body>
</html>
