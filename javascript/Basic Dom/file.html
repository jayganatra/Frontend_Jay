<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="filename" placeholder="Enter a file name with extension"><br>
    <button>Get Extension</button><br>
    <script>
    
        let filename = prompt("Enter the filename with extension:");

        
        if (filename && filename.includes('.')) {
            
            let lastDotIndex = filename.lastIndexOf('.');
            let extension = filename.substring(lastDotIndex + 1);
            console.log(`The extension of the file is: ${extension}`);
            
        } else {
            console.log("Invalid filename. Please include an extension.");
        }

    </script>
    
</body>
</html>
