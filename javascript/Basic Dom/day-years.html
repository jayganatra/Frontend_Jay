<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    let years = 5;
    let days = 1825; 


    let daysFromYears = years * 365;
    console.log(`${years} years is approximately ${daysFromYears} days.`);
    
    let yearsFromDays = days / 365;
    console.log(`${days} days is approximately ${yearsFromDays} years.`);

    </script>
</body>
</html>
